<!DOCTYPE html>
<html>
	<head>

	<body>
		<h1><b>Zadanie</b></h1>
		<p>Oblicz objętość ostrosłupa o wysokości <b>H</b>,gdzie podstawa to trójkąt równoboczny o boku <b>a</b>.</p>
		<p>H= <input type = "number" id= "H" value = "1" onchange="zmiana()" min="1" /></p>
		<p>a= <input type = "number" id= "a" value = "1" onchange="zmiana()" min="1"/></p>
		<h4>Rysunek</h4>
		<svg width="500" height="500">
			<text id="textH" x="60" y="250" font-size="20" stroke="black" stroke-width:"3">1</text>
			<text id="texta" x="250" y="480" font-size="20" stroke="black" stroke-width:"3">1</text>
			<polygon points = "0,500 250,0 500,500" style="fill:none;stroke:black;stroke-width:3" />
			<polygon points = "0,500 250,350 500,500" style="fill:none;stroke:black;stroke-width:3"/>
			<line points x1="250" y1="350" x2="250" y2="0" style=stroke:black;stroke-width:"3"/>
		</svg>
		<h4>Rozwiązanie</h4>
		<p style="font-size:40px" title="jeśli się źle wyświetla odpal w Mozilla Firefox"><math><mi>V</mi><mo>=</mo><mfrac><mrow><msub><mi>P</mi><mi>p</mi></msub><mo>*</mo><mi>H</mi></mrow><mn>3</mn></mfrac><mo>=</mo><mfrac><mrow><mstyle displaystyle="true"><mfrac><mrow><msup><mi>a</mi><mn>2</mn></msup><msqrt><mn>3</mn></msqrt></mrow><mn>4</mn></mfrac></mstyle><mo>*</mo><mi>H</mi></mrow><mn>3</mn></mfrac><mo>=</mo><mfrac><mstyle displaystyle="true"><mfrac><mrow><msup><mi id="text1a">1</mi><mn>2</mn></msup><msqrt><mn id="text1h">3</mn></msqrt></mrow><mn>4</mn></mfrac><mo>*</mo><mi id="text1H">1</mi></mstyle><mn>3</mn></mfrac><mo>=</mo><mi id="wynik"></mi></math></p>
		<script>
			function zmiana() {
				var H=document.getElementById("H").value
				var a=document.getElementById("a").value
				document.getElementById("textH").innerHTML = H;
				document.getElementById("text1H").innerHTML = H;
				document.getElementById("texta").innerHTML = a;
				document.getElementById("text1a").innerHTML = a;
				document.getElementById("wynik").innerHTML = dzialanie(a,H);
			}
			function dzialanie(a,H){
				var wyniczek= a * a * Math.sqrt(3) / 4 * H / 3 				
				return Math.round((wyniczek + Number.EPSILON) * 100) / 100
				
				
			}
			document.getElementById("wynik").innerHTML = dzialanie(1,1);
		</script>
